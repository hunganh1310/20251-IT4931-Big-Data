apiVersion: apps/v1
kind: Deployment
metadata:
  name: airquality-app
  namespace: airquality
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airquality-app
  template:
    metadata:
      labels:
        app: airquality-app
    spec:
      initContainers:
      # Wait for Kafka to be ready
      - name: wait-for-kafka
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
      # Wait for TimescaleDB to be ready
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z timescaledb 5432; do echo waiting for timescaledb; sleep 2; done;']
      containers:
      - name: airquality-app
        image: airquality-app:latest
        imagePullPolicy: Never  # Assumes local build
        envFrom:
        - configMapRef:
            name: airquality-config
        - secretRef:
            name: airquality-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - -f
            - python
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pgrep
            - -f
            - python
          initialDelaySeconds: 10
          periodSeconds: 5
