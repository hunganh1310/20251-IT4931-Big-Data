apiVersion: apps/v1
kind: Deployment
metadata:
  name: archive-danang
  namespace: airquality
  labels:
    app: archive
    city: danang
    component: streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archive
      city: danang
  template:
    metadata:
      labels:
        app: archive
        city: danang
        component: streaming
    spec:
      containers:
      - name: archive
        image: vietnoy/airquality:latest
        imagePullPolicy: Always
        command: ["python3", "scripts/run_archive_danang.py"]
        envFrom:
        - secretRef:
            name: airquality-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: spark-checkpoints
          mountPath: /tmp/spark_checkpoints
      volumes:
      - name: spark-checkpoints
        emptyDir: {}
      restartPolicy: Always
