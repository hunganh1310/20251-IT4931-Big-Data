apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: airquality
  labels:
    app: grafana
spec:
  ports:
  - port: 3000
    name: http
  selector:
    app: grafana
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: airquality
data:
  timescaledb.yaml: |
    apiVersion: 1
    datasources:
      - name: TimescaleDB
        type: postgres
        url: timescaledb:5432
        database: airquality
        user: airquality
        secureJsonData:
          password: airquality123
        jsonData:
          sslmode: disable
          maxOpenConns: 10
          maxIdleConns: 5
          connMaxLifetime: 14400
          postgresVersion: 1500
          timescaledb: true
        isDefault: true
        editable: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: airquality
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: airquality-config
        - secretRef:
            name: airquality-secrets
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
        volumeMounts:
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
